<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f8ff; }
        .container { text-align: center; background: #e0e0e0; padding: 20px; border-radius: 8px; width: 300px; }
        h1 { color: #333; }
        label { font-weight: bold; }
        button { background-color: #007bff; color: white; padding: 5px 15px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login Page</h1>
        <form th:action="@{/login-check}" method="post">
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required /><br><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required /><br><br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
